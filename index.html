<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PIF/FIP Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1 data-translate="calcTitle"></h1>
      <select id="languageSelect">
        <option value="es">Español</option>
        <option value="en">English</option>
      </select>
    </header>

    <!-- Calculadora -->
    <section id="calc-section">
      <h2 data-translate="formAdmin"></h2>
      <form id="calc-form">
        <label for="calc-forma" data-translate="formAdmin"></label>
        <select id="calc-forma">
          <option value="inyectable" data-translate="inyectable"></option>
          <option value="pastillas" data-translate="pastillas"></option>
          <option value="oral" data-translate="oral"></option>
          <option value="custom" data-translate="custom"></option>
        </select>

        <!-- Tipo de PIF -->
        <div id="tipo-container">
          <label for="calc-tipo" data-translate="tipoPIF"></label>
          <select id="calc-tipo"></select>
        </div>

        <!-- Concentración -->
        <div id="concentracion-container"></div>

        <!-- Custom -->
        <div id="custom-fields" style="display:none;">
          <label data-translate="subformaLabel"></label>
          <select id="custom-subforma">
            <option value="inyectable" data-translate="inyectable"></option>
            <option value="pastillas" data-translate="pastillas"></option>
            <option value="oral" data-translate="oral"></option>
          </select>

          <label data-translate="customDosage"></label>
          <input type="number" id="custom-dosage" step="0.1" />

          <label id="label-concentration" data-translate="customConcentration"></label>
          <input type="number" id="custom-concentration" step="0.1" />
        </div>

        <!-- Peso -->
        <label for="calc-peso" data-translate="pesoGato"></label>
        <input type="number" id="calc-peso" step="0.1"/>

        <button id="btn-calcular" type="submit" data-translate="btnCalcular"></button>
      </form>
      <div id="calc-resultado"></div>
      <span class="advertencia" data-translate="advertencia"></span>
    </section>

    <!-- Registro -->
    <section id="registro-section">
      <h2 data-translate="historialTitle"></h2>
      <form id="registro-form">
        <label for="registro-dia" data-translate="registroDia"></label>
        <input type="date" id="registro-dia" />

        <label for="registro-peso" data-translate="registroPeso"></label>
        <input type="number" id="registro-peso" step="0.1"/>

        <label for="registro-dosis" data-translate="registroDosis"></label>
        <input type="text" id="registro-dosis" />

        <label for="registro-comentarios" data-translate="registroComentarios"></label>
        <textarea id="registro-comentarios" rows="2"></textarea>

        <button id="btn-guardar" type="submit" data-translate="btnGuardar"></button>
      </form>

      <div id="historial"></div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
