<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIF Tracker</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="app">
        <header>
            <h1 id="app-title">PIF Tracker</h1>
            <label for="languageSelect">Language / Idioma:</label>
            <select id="languageSelect">
                <option value="es">Español</option>
                <option value="en">English</option>
            </select>
        </header>

        <!-- Calculadora -->
        <section class="card">
            <h2 id="calc-title">Calculadora de Dosis</h2>
            <form id="calc-form">
                <label for="calc-peso" id="lbl-calc-peso">Peso del gato (kg):</label>
                <input type="number" id="calc-peso" step="0.01" required>

                <label for="calc-forma" id="lbl-calc-forma">Forma de administración:</label>
                <select id="calc-forma" required>
                    <option value="">Seleccione...</option>
                    <option value="inyectable">Inyectable</option>
                    <option value="pastillas">Pastillas</option>
                </select>

                <label for="calc-tipo" id="lbl-calc-tipo">Tipo de PIF:</label>
                <select id="calc-tipo" required></select>

                <div id="concentracion-container" style="display:none;">
                    <label for="calc-concentracion" id="lbl-calc-concentracion">Concentración:</label>
                    <select id="calc-concentracion">
                        <option value="15">15 mg</option>
                        <option value="30">30 mg</option>
                    </select>
                </div>

                <button type="submit" id="btn-calcular">Calcular</button>
            </form>
            <p id="calc-resultado"></p>
        </section>

        <!-- Formulario de registro -->
        <form id="registroForm" class="card">
            <label for="fecha" id="lbl-fecha">Día:</label>
            <input type="date" id="fecha" required>

            <label for="peso" id="lbl-peso">Peso del gato (kg):</label>
            <input type="number" step="0.01" id="peso" required>

            <label for="dosis" id="lbl-dosis">Dosis diaria (mg/ml):</label>
            <input type="number" step="0.01" id="dosis" required>

            <label for="comentarios" id="lbl-comentarios">Comentarios / Novedades:</label>
            <textarea id="comentarios" rows="3"></textarea>

            <button type="submit" id="btn-guardar">Guardar registro</button>
        </form>

        <h2 id="history-title">Historial</h2>
        <div id="historial"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
